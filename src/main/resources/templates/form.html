<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/form.css}">
  <link rel="stylesheet" th:href="@{/css/error.css}">

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<div class="form_container">
  <form class="form" action="#" th:action="@{/form}" th:object="${form}" method="post">
    <h2>Имя:</h2>
    <label for="name"></label><input type="text"
                                     th:field="*{name}"
                                     name="name"
                                     class="form-control"
                                     placeholder="Name:"
                                     th:class="${#fields.hasErrors('name') ? 'error ' : ''}"
                                     id="name">
    <p th:class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{name}"></p>
    <br>
    <h2>E-mail:</h2>
    <input type="text"
           th:field="*{email}"
           class="form-control"
           name="email"
           th:class="${#fields.hasErrors('email') ? 'error' : ''}"
           placeholder="mail@mail.com">
    <p th:class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{email}"></p>
    <br>
    <h2>Date:</h2>
    <input type="date"
           th:field="*{date}"
           class="form-control"
           name="birthday"
           value="2020-10-12"><br>
    <h2>Gender:</h2>
    <label for="sex">
      <input type="radio"
             th:field="*{sex}"
             checked="checked"
             id="male"
             name="sex"
             value="Мужской"/>Мужской
    </label><br>
    <label for="female">
      <input type="radio"
             th:field="*{sex}"
             id="female"
             name="sex"
             value="Женский"/>Женский
    </label><br>
    <h2>Количество конечностей:</h2>
    <label for="four">
      <input type="radio"
             th:field="*{count}"
             checked="checked"
             name="count_hands"
             value="4"
             id="four"
      />4
    </label><br>
    <label for="five">
      <input type="radio"
             th:field="*{count}"
             name="count_hands"
             value="5"
             id="five"
      />5
    </label><br>
    <h2>Super Powers: </h2>
    <label>
      <select name="superPower">
        <option th:each="superpower : ${T(com.example.kubsu.model.SuperPower).values()}"
                th:value="${superpower.getDisplayValue()}" th:text="${superpower.getDisplayValue()}"
                th:field="*{superPower}"></option>
      </select>
    </label>
    <br>
    <h2>Биография</h2>
    <textarea
        name="bio"
        th:field="*{biography}"
    ></textarea>
    <br>
    <label for="agree">
      <input type="checkbox"
             th:field="*{agreement}"
             required
             name="check"
             id="agree">Согласен(на) с пользовательским соглашением
    </label><br>
    <input type="submit" value="Отправить" class="btn btn-success">
  </form>
</div>
</html>
