<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a th:href="'/admin/statistic/'" class="btn btn-warning">Статистика</a>
<div class="container mt-5">
  <div th:each="order : ${orders}" class="alert alert-info mt-5">
    <h1 th:text="${order.name}"></h1>
    <p th:text="${order.email}"></p>
    <p><b>Супер способность: </b><span th:text="${order.superPower}"></span></p>

    <a th:href="'/admin/order/' + ${order.id}" class="btn btn-warning">Редактировать</a>
    <form th:action="'/admin/order/'+ ${order.id}" method="post">
      <button type="submit" class="btn btn-warning">Удалить</button>
    </form>
  </div>
</div>
</body>
</html>
