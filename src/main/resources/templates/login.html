<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" th:href="@{/form.css}">
  <link rel="stylesheet" th:href="@{/error.css}">

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<div class="form_container">
  <form class="form" action="#" th:action="@{/auth}" th:object="${user}" method="post">
    <h2>Login:</h2>
    <label for="login"></label><input type="text"
                                     th:field="*{login}"
                                     name="login"
                                     class="form-control"
                                     placeholder="Name:"
                                     th:class="${#fields.hasErrors('login') ? 'error ' : ''}"
                                     id="login">
    <p th:class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{login}"></p>
    <br>
    <h2>Password</h2>
    <input type="text"
           th:field="*{password}"
           class="form-control"
           name="password"
           th:class="${#fields.hasErrors('password') ? 'error' : ''}"
           placeholder="mail@mail.com">
    <p th:class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{password}"></p>
    <br>
    <input type="submit" value="Отправить" class="btn btn-success">
  </form>
</div>
